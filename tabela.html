<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport"content="width=device-width,initial-scale=1.0">
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <h1>tabela</h1>
                <table>
                    <caption>Esta e a legenda da tabela</caption>
                    <colgroup>
                        <col span="2">
                        <col span = "2" style="background-color: red; border: 5px solid;">
                    </colgroup>
                    <thead>
                        <tr>
                        <th colspan="2">coluna 1</th>
                        <th>coluna 2</th>
                        <th>coluna 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>linha 1</th>
                            <td>1.1</td>
                            <td>1.2</td>
                            <td>1.3</td>
                        </tr>
                        <tr>
                            <th>linha 2</th>
                            <td>2.1</td>
                            <td rowspan="2">2.2</td>
                            <td>2.3</td>
                        </tr>
                        <tr>
                            <th>linha 3</th>
                            <td>3.1</td>
                            <td>3.3</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Rodape</td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </body>
</html>
